 <!DOCTYPE html>
 <html>
 <head>
 	<title>Game</title>
 	<link rel="stylesheet" type="text/css" href="game.css">
 	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
 </head>

 <body>
<div class="ui fluid inverted two item menu">
	<a href="#" class="active red item"><i class="trophy icon"></i>Player 1</a>
	<p>VS</p>
	<a href="#" class="active blue item"><i class="trophy icon"></i>Player 2</a>
</div>	

<div class="ui container raised very padded center aligned segment mainBody">
	<div id="top">
 		<h1><span id="spanP1">0</span> to <span id="spanP2">0</span></h1>
 		<p>Playing to <span id="spanP">5</span></p>
 	</div>
	<div class="ui large buttons pButtons">
	  <button class="ui button" id="player1">Player One</button>
           <div class="or"></div>
        <button class="ui button" id="player2">Player Two</button>
 	</div>
 	<div>
 		<div class="ui large buttons">
	    	<button id="reset" class="ui secondary button">Reset</button>
 		</div>
	</div>
<script type="text/javascript" src="game.js"></script>
</body>
</html>
